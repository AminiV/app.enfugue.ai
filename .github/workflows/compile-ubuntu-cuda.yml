name: Compile Ubuntu CUDA Portable Distribution
on:
  workflow_dispatch:
    inputs:
      release:
        description: Upload to a tagged release?
        required: true
        type: boolean
jobs:
  compile-ubuntu-cuda:
    uses: painebenjamin/app.enfugue.ai/.github/workflows/compile.yml@main
    with:
      os: ubuntu-latest
      api: cuda
      release: ${{ inputs.release }}
